<div><p class="MLP-text-uprostred para-style-override-4">Pravdivé vyprávění o&#160;tom, jak jeden pán určitého věku a&#160;zevnějšku byl celý, beze zbytku, zaživa pozřen krokodýlem z&#160;Pasáže a&#160;co z&#160;toho vzešlo.</p>
			<p class="MLP-text-uprostred">&#160;</p>
			<p class="MLP-text-uprostred--I">Ohé, Lambert! Où est Lambert?<br/>As-tu vu Lambert?</p>
